    <script>
    	
		function loadDb(){
			 createDB()
			createTable(' CREATE TABLE category (_id  INTEGER PRIMARY KEY,name TEXT,cid INTEGER,tixing INTEGER,status INTEGER)');
			 setLocVal('createDB','1');
             closeDB();
		}
		
        zy_init();
        window.uexOnload = function(type){
			 //初始化数据库
			 var createDB=getLocVal('createDB');
			 if(!createDB){
			 
			 	    loadDb();
			 }
		 
			 
            if (!type) {
			 var uid = getLocVal('uid');
				 if (uid) {
				 	zy_con("content", "home.html", 0, $$("header").offsetHeight);
				 }else{
				 	openNewWin('login','login.html');
				 } 
				 
              
            }
			


            window.onorientationchange = window.onresize = function(){
                zy_resize("content", 0, $$("header").offsetHeight);
            }
				uexWindow.setReportKey("0","1");
		       uexWindow.onKeyPressed = function(keyCode){
				uexWidgetOne.exit();
			}
        }
        
        function openCon(idx){
            var uid = getLocVal('uid');
            $$("header").className = "uh t-wh ub c-blu";
            $$("header").children.className = "uh t-wh ub c-my";
            $$("header").offsetHeight
            for (var i = 0; i < $$("header").children.length; i++) {
                if (idx == i) {
                    $$("header").children[i].className = "uh t-wh ub c-my";
					switch(idx){
						 case 0:

				             if (uid) {
                                        zy_con("content", "index_content.html", 0, $$("footer").offsetHeight);
				                    }else{
				 	                   openNewWin('login','login.html');
				               }
						 
						 break;
						 case 1:
                             zy_con("content", "book_content.html", 0, $$("footer").offsetHeight);

						 break;
						 
						 case 2:
                             $$("header").children[i].className = "uh t-wh ub c-my banner";
                             zy_con("content","home.html",0,$$("header").offsetHeight);
						  
						 break;
						 case 3:
						 	 zy_con("content", "house_content.html", 0, $$("footer").offsetHeight);
						 break;
						 
						 case 4:
                           if(uid){
						   	 zy_con("content", "user_content.html", 0,$$("footer").offsetHeight);
						   }else{
						   	  openNewWin('login','login.html');
						   }
						 
						 break;				
					}
                   
                }
                else {
                    $$("header").children[i].className = "uhide";
                }
            }
        }
    </script>
