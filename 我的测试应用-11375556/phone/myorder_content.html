<script>
    function userBack(data){
        $$("username").innerHTML ='<div class="username" >'+data.username + '</div><div class="info msg_type" id="msg_type" >怀孕期</div>';
        // $$("avatar").style.backgroundImage=data.avatar;
        $$("avatar").innerHTML ='<div class="avatar" style="background-image:url('+hostWebURL+data.img+');"></div>';
    }

    zy_init();
    window.uexOnload=function(type)
    {
        if(!type)
            setPageBounce(dorpDownUpdate,pullUpUpdate);
        uexWindow.toast(1,5,"正在加载...",0);
        myorder();
        uexWindow.closeToast();

    }

    //下拉更新
    function dorpDownUpdate(){
        uexWindow.toast(1,5,"正在加载...",0);
        myorder();
        uexWindow.closeToast();
        uexWindow.resetBounceView('0');

    }
    //上拉更新
    function pullUpUpdate(){
        uexWindow.resetBounceView('1');
    }

    function callback(data){

        var tmpl= '';
        if(data!="")
            data.forEach(function(e) {
                if(e.type=='1')
                    c = '医生';
                if(e.type=='2')
                    c = '医院';
                if(e.type=='3')
                    c = '客栈';
                tmpl += ' <div class="list-group" onclick="test('+ e.id +')">'
                + '<div class="list-info div-4 div-left">' + c + '&nbsp;&nbsp;' + e.name + '</div>'
                + '<div class="list-info div-4 gra4">预:';
                if(e.expection=='0')
                    tmpl += ' 时间待定';
                else
                    tmpl += date('Y-m-d',e.expection);
                tmpl += '</div><div class="list-info">';
                if(e.status=='0')
                    tmpl += '<span class="status b-gra4">审核</span>' ;
                if(e.status=='1')
                    tmpl += '<span class="status t-gre">成功</span>' ;
                if(e.status=='2')
                    tmpl += '<span class="status t-red1">失败</span>' ;
                if(e.status=='3')
                    tmpl += '<span class="status t-red1">取消</span>';
                tmpl += '</div></div>' ;
//                + '<div class="list-city">城市：'+ e.city+'</div></div></div>';

            })
        if(data==0)
            tmpl = '<div class="empty" >没有要查询的内容</div>';
        var d = document.createElement('DIV');
        d.innerHTML=tmpl;
//        if(getLocVal('refresh')==1)
//        {
//            setLocVal('page',1);
//            $$('list').innerHTML = d.innerHTML;
//        }
//        else
//            $$('list').appendChild(d);
            $$('list').innerHTML = d.innerHTML;
        setLocVal('refresh', 0);
        $closeToast();
    }
    function test(id){
        setLocVal('oid', id);

        openNewWin('order','order.html');
//        document.location.href = 'order_content.html';
    }

</script>
