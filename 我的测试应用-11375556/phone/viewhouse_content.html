<body class="um-vp c-wh" ontouchstart>
	<div class="c-gra1  ub banner" id="banner" style="background-image:url();">
		<div class="ub-f1"></div>
		<div class="ub ub-ver ub-ac ub-pc rating">
			<div class="uwh-set3 pos_re">
				<div class="uwh-set3 uc-a-set3 ub-img rat">
					   <div class="rat-top tx-c" id="rating">4.5</div>
				     <div class="rat-bottom tx-c" id="xing">★★★★★</div>
				</div>

			</div>

		</div>
	</div>
	
	<div class="title uinn" id="title">载入中...</div>
	<div class="photolist uinn" id="housePhoto">
		 <div class="photo" id="photo"></div>
	</div>
   <div class="ub ub-ver ub-f1">
       <div class="ub ubt b-gra2 c-wh uinn-a7">
             <div class="uinn" id="content">载入中...</div>
       </div>
	    <!-- 评论开始-->
	    <div id="commentlist">

	      </div>
		  <!-- 评论结束-->
		   <div class="ub ub-ac ub-pc umar-a pub uc-a1" ontouchstart="zy_touch('btn-act1')" onclick="publish();">
                <div class=" ub ub-ac ub-pc t-wh uinn">发表评论</div>
			</div>
   </div>
</body>
<script>
	function callback(data){
		
		 $$("rating").innerHTML =data.rating; 
	     $$("content").innerHTML =data.content;
		 $$("title").innerHTML =data.title;
		 $$("xing").innerHTML =data.xing;
		 $$("banner").style.backgroundImage="url("+data.bg+")";
//$$("banner").style.backgroundImage="url(http://www.fa158.com/werewrewr)";
		  var s='';
        	for (var i = 0; i < data.photo.length; i++) {
				   s+='<div class="photo" id="photo" style="background-image:url('+data.photo[i]+');" onclick="showimg(\''+data.photo[i]+'\');"></div>';
			}
		$$("housePhoto").innerHTML =s;
		 var comment= data.comment;
		 	var tmpl = ' <div class="ub ub-f1 uinn">'
			+'<div class="comment-left"></div>'
			+'  <div class="ub comment-right ub-f1 uinn ">'
			+'     <div class="avatar"  style="background-image:url(${avatar});"></div>'
			+'      <div class=" ub-f1">'
			+'           <div class="comment-title">${username}  评论</div>' 
			+'           <div class="comment-content">${content}</div>'   
			+'            <div class="comment-photo">${cb:photo}</div>'
			+'       </div>'
			+'</div>'
		 +'</div>'
    var s = zy_tmpl(tmpl, comment, zy_tmpl_count(comment), tmpleCb);

	var d = document.createElement('DIV');
  	d.innerHTML=s;

	$$('commentlist').appendChild(d);
	$closeToast();

	} 
	
function tmpleCb(a, b){
	   	var str = '';
		
		switch (b[1]){
					case "photo":
						var arr1 = a['photo'];
						
						if (isDefine(arr1)) {
							
							for (var i = 0; i < arr1.length; i++) {
								str += '<div class="cphoto" style="background-image:url('+ arr1[i]+'); float:left" onclick="showimg(\''+arr1[i]+'\')"></div>';
							}
						}
		}

		return str;
	 
  }	
zy_init();
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
		uexWindow.showBounceView("0", "rgba(255,255,255,0)", "0");
        uexWindow.showBounceView("1", "rgba(255,255,255,0)", "0");
	}
	$toast('数据加载中...');
	var id = getLocVal('houseid');
	getHouseInfo(id);
	 
}


function publish(){
		var uid = getLocVal('uid');
		if (uid) {
			openNewWin('comment', 'comment.html');
		}else{
			
			 openNewWin('login','login.html');
		}
      
}

</script>
</html>
