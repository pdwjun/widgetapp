<body class="um-vp c-wh2" ontouchstart>
    <div class="msg_group">
        <ul ontouchstart="zy_touch('btn-act')" class="ubb ub b-gra4 lis">
            <li>
                <div id="author"></div>
            </li>
            <li><strong class="msg_group_title" id="title" ></strong></li>
            <li class="msg_group_content" id="content" ></li>
            <li><div class="msg_group_content_image"></div></li>
        </ul>
        <div id="msg_group_reply" class="msg_group_reply">
        </div>
    </div>
	<div class="ub ub-ver comment_group" id="comment">
	</div>
</body>
<script>

zy_init();
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
        setPageBounce(dorpDownUpdate,pullUpUpdate);
		uexWindow.showBounceView("0", "rgba(255,255,255,0)", "0");
        uexWindow.showBounceView("1", "rgba(255,255,255,0)", "0");
	}
	var mid = getLocVal('mid');
    setLocVal('floor',1);
	 loads(mid);
    setLocVal('com_p',1);
	
}

	function callback(data){
        var author = '<img class="msg_group_author" src="'+ data.img+'"><div class="author_name" id="username">'+data.username+'</div>';
		$$("author").innerHTML=author;
		$$("title").innerHTML =data.title;
		$$("content").innerHTML =data.content;
//		$$("time").innerHTML =data.time
//		$$("pl").innerHTML =data.pl;
		var s="";
			for(var i = 0; i < data.photo.length; i++){
               s += '<div class="uh-app3 uw-app3  ub-img mar-ar1 fullimg" style="background-image:url('+data.photo[i]+'); float:left" onclick="showimg(\''+data.photo[i]+'\');"></div>';
		   }
		   //$$("photolist").innerHTML =s;

        var s = '<img class="msg_like" onclick="zan('+data.id+')" src="css/icons/icon-like.png">' +
        '<span id="zan_'+data.id+'" >'+data.zan+'</span>' +
        '<img  class="msg_message_number" onclick="addReply(0)"  src="css/icons/icon-message.png">'+data.comment_count+'<div id="comment_0" class="reply"></div>';
        $$('msg_group_reply').innerHTML = s;
	$closeToast();
	}

    //加载回复列表
	function commentback(data){
        var floor = getLocVal('floor');
        var s='';
        if(getLocVal('more')==0)
        {
            $$('comment').innerHTML = '';
            floor = 1;
        }
        if(data!="")
            data.forEach(function(e){
                var tmpl = '<div class="msg_group" >'
                        +'<div><img class="msg_group_author" src="'+ e.img+'" /><div class="author_name" id="name_'+ e.id +'">'+ e.username+'</div><div id="flo_'+ e.id +'" class="floor" >' ;
                    if(floor==1)
                        tmpl += '沙发';
                    else if(floor==2)
                        tmpl += '板凳';
                    else
                        tmpl += floor+'楼';
                    tmpl +=  '</div><span id="time_'+ e.id +'" class="reply_time floor">'+ repliedTime(e.createtime) +'</span><div class="msg_group_content" id="con_'+ e.id +'" >'+ e.content+'</div>';

                    if(e.cid!=0) {
                        tmpl += '<div class="msg_group_content" ><div class="replied" ><div class="replied_title" >' +
                        '<div class="left">' + $$('name_' + e.cid).innerHTML + '</div>' +
                        '<div class="right"><span class="reply_time" >'+ $$('time_'+ e.cid).innerHTML +'</span>&nbsp;&nbsp;' + $$('flo_' + e.cid).innerHTML + '</div></div><div class="replied_content">' + $$('con_' + e.cid).innerHTML + '</div></div></div>'
                    }
                    tmpl +='</div><div class="msg_group_reply"><img onclick="addReply('+ e.id +')" class="msg_message_number" src="css/icons/icon-message.png"  /><div id="comment_'+ e.id +'" class="reply"></div></div></div>'
                    s = tmpl;
                    floor = parseInt(floor) +parseInt(1);;
                    var d = document.createElement('DIV');
                    d.innerHTML=s;
                    $$('comment').appendChild(d);

                })
        $closeToast();
        setLocVal('more',0);
        setLocVal('floor',floor);
    }
	function tmpleCb(a, b){
	var str = '';
	
	switch (b[1]) {
		case "photo":
			var arr1 = a['photo'];
			if (arr1 == '') {
			
			}
			else {
				for (var i = 0; i < arr1.length; i++) {
					str += '<div class="uh-app3 uw-app3  ub-img mar-ar1 fullimg" style="background-image:url(' + arr1[i] + '); float:left;" onclick="showimg(\''+arr1[i]+'\');"></div>';
				}
			}
	}
		

	return str;	
}
function addReply(cid){
    var tmpl = '';
    if($$("comment_"+cid).innerHTML=="")
        tmpl = '<textarea class="reply_con" name="content" id="content_'+cid+'"  ></textarea></ br><button class="reply_btn" onclick="reply('+cid+')" >发&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;送</button>'
    $$("comment_"+cid).innerHTML = tmpl;
}

function closeimg(){

	 $$("showimg").style.display="none";
}

function zan(mid){
    var uid = getLocVal('uid');
	dozan(uid,mid);

}
    function reply(cid){
        var content = $$("content_"+cid).value;
        if(appcan.trim(content)=="")
        {
            $toast('请输入内容',2000);
            return true;
        }
        var uid = getLocVal('uid');
        var mid = getLocVal('mid');
        //$uid,$mid,$cid,$content
        dopublish(uid,mid,cid,content);

    }
    function replyback(data){
        if(data=="false"){
            $toast('回复失败，此贴已删除',4000);
        }else{

            setLocVal('floor',1);
            $$("comment_"+data).innerHTML="";
            loads(getLocVal('mid'));
            $toast('回复成功',4000);
        }
    }

//下拉更新
function dorpDownUpdate(){
    setLocVal('floor',1);
    setLocVal('com_p',1);
    var mid = getLocVal('mid');
    loads(mid);
    uexWindow.resetBounceView('0');

}
//上拉加载更多
function pullUpUpdate(){
    uexWindow.toast(1,5,"正在加载...",0);
    var page = getLocVal('com_p');
    setLocVal('more',1);
    var newpage = parseInt(page) +parseInt(1);
    loadCom(newpage,getLocVal('mid'));
    setLocVal('com_p',newpage);
    uexWindow.resetBounceView('1');
}
</script>
<button onclick="pullUpUpdate()" >ab</button>
