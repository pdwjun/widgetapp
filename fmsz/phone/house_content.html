<body class="um-vp c-wh2" ontouchstart>
	<div id="houseList"></div>
	
</body>
<script>
zy_init();
window.uexOnload=function(type){
	if(!type){
	setPageBounce(dorpDownUpdate,pullUpUpdate);
	}

	getHouseList(1);
}

//下拉更新
function dorpDownUpdate(){
	
	uexWindow.resetBounceView('0');
}
//上拉更新
function pullUpUpdate(){

	var page = getLocVal('page');
	var newpage = parseInt(page) +parseInt(1);
	getHouseList(newpage);
	setLocVal('page',newpage);
	uexWindow.resetBounceView('1');
}


function callback(data){

	var tmpl =	'<div class="ub ub-ac ubb b-gra uinn" onclick="viewhouse(${id});">'
				+'	<div class="ub-img umwh1" style="background-image: url(${cover});"></div>'
				+'	<div class="ub ub-f1 ub-ver umar-l">'
				+'		<div class="">${title}</div>'
				+'		<div class="t-gra ulev-1 umar-t">${content}</div>'
				+'		<div class="t-gra ulev-1 umar-t">评论:${comment} 认证:${renzheng}  晒月子:${number} </div>'
				+'	</div>'
				+'<div class="uwh-set3 "><div class=" uwh-set3 uc-a-set3 c-my ub ub-ver rating"><div class=" tx-c rating-top">${rating}</div><div class="tx-c  rating-bottom">${xing}</div></div></div>'
				+'</div>'
	var s = zy_tmpl(tmpl, data, zy_tmpl_count(data));
	var d = document.createElement('DIV');
  	d.innerHTML=s;
	$$('houseList').appendChild(d);
	$closeToast();
}

function viewhouse(id){
	   setLocVal('houseid',id);
	  openNewWin('viewhouse','viewhouse.html');
}

</script>
</html>
