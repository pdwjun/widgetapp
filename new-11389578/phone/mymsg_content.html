	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

</head>
<body class="um-vp c-wh2" ontouchstart>
<div class="ub ub-ver content" id="list">

</div>
</body>
<script>

	zy_init();
	window.uexOnload=function(type)
	{
		if(!type)
			setPageBounce(dorpDownUpdate,pullUpUpdate);
		uexWindow.toast(1,5,"正在加载...",0);
		mymsg();
		uexWindow.closeToast();

	}

	//下拉更新
	function dorpDownUpdate(){
		uexWindow.toast(1,5,"正在加载...",0);
		mymsg();
		uexWindow.closeToast();
		uexWindow.resetBounceView('0');

	}
	//上拉更新
	function pullUpUpdate(){
		uexWindow.resetBounceView('1');
	}

	function mymsgcallback(data){

		var tmpl= '';
		if(data!="")
			data.forEach(function(e) {
				tmpl += ' <div class="list-group" onclick="msg('+ e.id +')">'+ e.title + '</div>';

			})
		if(data==0)
			tmpl = '<div class="empty" >没有要查询的内容</div>';
		var d = document.createElement('DIV');
		d.innerHTML=tmpl;
		$$('list').innerHTML = d.innerHTML;
		setLocVal('refresh', 0);
		$closeToast();
	}
	function msg(mid){
		setLocVal('mid',mid);
		openNewWin('msg','msg.html');

	}

</script>
</html>
</html>
