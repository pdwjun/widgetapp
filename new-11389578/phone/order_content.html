<script>

    var file_c = 0;
    zy_init();
    window.uexOnload = function (type) {
        orderDetail(getLocVal('oid'));
    }
    function opendate(id){
        uexControl.cbOpenDatePicker=function(opCode,dataType,data){
            if(dataType==1){
                var obj = eval('('+data+')');
                $$(id).value =obj.year+"-" +obj.month+"-"+obj.day;
            }
        };

    }
    function goMyOrder() {
//        document.location.href = 'myorder_content.html';
        openNewWin('', 'myorder.html');
    }
    function saveBack(data) {
        if (data == 0) {
            $toast("修改失败", 1000);
        } else {
            $toast("修改成功", 1000);
            window.setTimeout(goMyOrder(), 3000);
        }
    }
    function callback(data){
        $$('name').value = data.name;
        $$('fid').value = data.fid;
        $$('email').value = data.email;
        $$('phone').value = data.phone;
        $$('expection').value = date('Y-m-d',data.expection);
        $$('flydate').value = date('Y-m-d',data.flydate);
        $$('type').value = data.type;
        $$('fname').value = data.fname;
        if(data.status != 1)
            $$('submit-btn').style.display = '';
    }
    function checkall(){
        if(!chkemail($$('email').value))
        {
            alert("请输入正确的邮箱");
            return false;
        }
        if(!chkphone($$('phone').value))
        {
            //查看手机号码是否已经预约过医生
            alert("请输入正确的手机号码或电话号码");
            return false;
        }
        book();
//        checkphoneorder(3,$$('phone').value);

    }
    function phoneorderBack(data){
        if(data==0){    //没有找到，可以预约
            book();
        }else
            alert('手机号已经预约过暖客栈，无法多次预约')
    }
    function book() {
//	 var b64 = new Base64();
//	var cid= $$("cate").value;
//	var title=encodeURIComponent(b64.encode($$("title").value));
//	var content= encodeURIComponent(b64.encode($$("content").value));
//	var photo = encodeURIComponent(b64.encode($$("photo").value));
        var email = $$("email").value;
        var phone = $$("phone").value;
        var expection = $$("expection").value;
        var flydate = $$("flydate").value;
        var fid = $$("fid").value;
        var name = encodeURIComponent($$("name").value);
        var type = $$("type").value;

        var uid = getLocVal('uid');
//        alert(photo);
        id = getLocVal('oid');
        bookDoctor(id,type,uid,fid,name, email, phone, expection, flydate);

    }
    function expectionDate() {
        opendate('expection');
        uexControl.openDatePicker();

    }
    function flyDate(){
        opendate('flydate');
        uexControl.openDatePicker();
    }


</script>
