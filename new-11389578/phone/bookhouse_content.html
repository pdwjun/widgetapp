<script>
    zy_init();
    window.uexOnload = function (type) {
        if(!type){
            setPageBounce(dorpDownUpdate,pullUpUpdate);
        }
        loadhouse();
    }

    //下拉更新
    function dorpDownUpdate(){
        uexWindow.toast(1,5,"正在加载...",0);
        search();
        uexWindow.resetBounceView('0');

    }
    //上拉更新
    function pullUpUpdate(){
        uexWindow.toast(1,5,"正在加载...",0);
        var page = getLocVal('page');
        var newpage = parseInt(page) +parseInt(1);
        keyword = '0';
        if($$('grade')!='')
            keyword = $$('grade').value;
        if($$('key').value!='')
            keyword += ' '+encodeURIComponent($$('key').value);
        if($$('city').value!='')
            keyword += ' '+encodeURIComponent($$('city').value);
        if(!page)
            page=1
        loadhospital(keyword,newpage);
        setLocVal('page',newpage);
        uexWindow.resetBounceView('1');
    }
    function callback(data){
        var tmpl= '';
        if(data!="")
            data.forEach(function(e) {
                if(e.img=='')
                    e.img = 'image/home.jpg';
                else
                    e.img = hostWebURL + e.img;
                tmpl += '<div class="list-group" onclick="book('+e.id+')">' +
                '<div class="list-image"><img src="' + e.img +'"/></div>'
                + '<div class="list-info">'
                + '<div class="list-name">'+ e.name+'</div>'
                + '<div class="list-grade">评分：<span>';
                while(e.grade>0)
                {
                    tmpl += '<img src="css/project/images/five-star.png"  />';
                    e.grade --;
                }
                tmpl += '</span></div>'
                + '<div class="list-city">城市：'+ e.city+'</div></div></div>';

            })
        if(data==0)
            tmpl = '<div class="empty" >没有要查询的内容</div>';
        var d = document.createElement('DIV');
        d.innerHTML=tmpl;
        if(getLocVal('refresh')==1)
        {
            setLocVal('page',1);
            $$('list').innerHTML = d.innerHTML;
        }
        else if(data!=0)
            $$('list').appendChild(d);
        setLocVal('refresh', 0);
        $closeToast();
    }
    function book(id){
        setLocVal('hid',id);
        openNewWin('book_form','bookhouse_form.html');
    }
    function search(){
        setLocVal('refresh', 1)
        keyword = '0';
        if($$('grade')!='')
            keyword = $$('grade').value;
        if($$('key').value!='')
            keyword += ' '+encodeURIComponent($$('key').value);
        if($$('city').value!='')
            keyword += ' '+encodeURIComponent($$('city').value);
        loadhospital(keyword);

    }
</script>
