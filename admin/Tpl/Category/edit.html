<link rel="stylesheet" type="text/css" href="__PUBLIC__/skin/admin/css/base.css">

	<link rel="stylesheet" href="__ROOT__/kindeditor/themes/default/default.css" />
	<link rel="stylesheet" href="__ROOT__/kindeditor/plugins/code/prettify.css" />
    <script charset="utf-8" src="__ROOT__/kindeditor/kindeditor.js"></script>
	<script charset="utf-8" src="__ROOT__/kindeditor/lang/zh_CN.js"></script>
	<script charset="utf-8" src="__ROOT__/kindeditor/plugins/code/prettify.js"></script>
	<script>
		KindEditor.ready(function(K) {
               K.create('textarea[name="content"]', {
					allowFileManager : true

				});

            var editor = K.editor({
                allowFileManager : true
            });
            K('#image').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : K('#img').val(),
                        clickFn : function(url, title, width, height, border, align) {
                            K('#img').val(url);
                            K("#img_view").attr("src", url);
                            editor.hideDialog();
                        }
                    });
                });
            });


		});

	</script>

</head>

<form name="form2" action="{:U('edit',array('id'=>$li['id']))}" method="post">

  <table width="98%" border="0" align="center" cellspacing="1" bgcolor="#D1DDAA">

  <tr>

    <td width="100" height="28" bgcolor="#FFFFFF">&nbsp;标题：</td>

    <td bgcolor="#FFFFFF"><input name="name" type="text" id="name" style="height:22px; width:200px;" value="{$li['name']}"></td>

  </tr>

	  <tr>

    <td height="28" bgcolor="#FFFFFF">&nbsp;所属分类：</td>

    <td bgcolor="#FFFFFF"> 
    <select name="cid" id="cid">
       <option value="0">根目录</option>
       <volist name="list" id="v">
             <if condition="$v['id'] eq $li['cid'] ">
              <option value="{$v['id']}" selected>{$v['name']}</option>
             <else />
              <option value="{$v['id']}">{$v['name']}</option>
             </if>
          
       </volist>
    </select>   </td>

  </tr>


      <tr>

          <td height="28" bgcolor="#FFFFFF">圈子图片</td>

          <td bgcolor="#FFFFFF">
              <img id="img_view" name="img_view" src="{$li['img']}" />
              <p><input type="text" id="img" name="img" value="{$li['img']}" /> <input type="button" id="image" value="选择图片" />（本地上传）</p> </td>

      </tr>

  <tr>

    <td height="28" bgcolor="#FFFFFF">提醒时间：</td>

    <td bgcolor="#FFFFFF"><input name="tixing" type="text" id="tixing"  style="height:22px; width:100px;" value="{$li['tixing']}">
      （孕期天数） 例:40天</td>

    </tr>

  <tr>

    <td height="28" bgcolor="#FFFFFF">&nbsp;内容介绍：</td>

    <td bgcolor="#FFFFFF"><textarea name="content" id="content" style="width:100%;height:400px;visibility:hidden;">{$li['content']}</textarea></td>

  </tr>





  <tr>

    <td height="25" bgcolor="#FFFFFF">&nbsp;</td>

    <td bgcolor="#FFFFFF"><input type="submit" name="submit" value="提交"></td>

  </tr>



</table>
