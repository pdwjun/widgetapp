<head>

<script language="javascript">

function callcover(){
  var str=window.showModalDialog("{:U('Upload/index')}","","dialogWidth=400px;dialogHeight=200px;toolbar=no;scroll=yes;");
  document.getElementById('cover').value=str;

}

function callbg(){
  var str=window.showModalDialog("{:U('Upload/index')}","","dialogWidth=400px;dialogHeight=200px;toolbar=no;scroll=yes;");
  document.getElementById('bg').value=str;

}


</script>
	<link rel="stylesheet" href="__ROOT__/kindeditor/themes/default/default.css" />
	<link rel="stylesheet" href="__ROOT__/kindeditor/plugins/code/prettify.css" />

		KindEditor.ready(function(K) {
               K.create('textarea[name="content"]', {
					allowFileManager : true

				});
	
	
		});

<body leftmargin="8" topmargin="8" background='__PUBLIC__/skin/images/allbg.gif'>

<!--  快速转换位置按钮  -->
<table width="98%" border="0" cellpadding="0" cellspacing="1" bgcolor="#D1DDAA" align="center">
<tr>
 <td height="26" background="__PUBLIC__/skin/images/newlinebg3.gif">
  <table width="98%" border="0" cellspacing="0" cellpadding="0">
  <tr>
  <td align="center">编辑信息</td>
 </tr>
</table>
</td>
</tr>
</table>
  
<!--  内容列表   -->
<form name="form2" action="{:U('edit',array('id'=>$li['id']))}" method="post" >
  <table width="98%" border="0" align="center" cellspacing="1" bgcolor="#D1DDAA">
  <tr>
    <td width="100" height="28" bgcolor="#FFFFFF">&nbsp;标题：</td>
    <td bgcolor="#FFFFFF"><input name="title" type="text" id="title" style="height:22px; width:400px;" value="{$li['title']}"> </td>
    </tr>
  <tr>
    <td width="100" height="28" bgcolor="#FFFFFF">&nbsp;封面图片：</td>
    <td bgcolor="#FFFFFF"><input name="cover" type="text" id="cover" style="height:22px; width:400px;" value="{$li['cover']}">
      <input  type="button"  value="上传图片" onClick="callcover();" /></td>
    </tr>
  <tr>
    <td width="100" height="28" bgcolor="#FFFFFF">&nbsp;背景图片：</td>
    <td bgcolor="#FFFFFF"><input name="bg" type="text" id="bg" style="height:22px; width:400px;" value="{$li['bg']}"> <input  type="button"  value="上传图片" onClick="callbg();" /> </td>
    </tr>
     <tr>
    <td width="100" height="28" bgcolor="#FFFFFF">&nbsp;环境图片：</td>
    <td bgcolor="#FFFFFF"><input id="file_upload" name="file_upload" type="file" multiple>
        <input type="hidden" id="photo" value="" name="photo" />
    </td>
    </tr>
    
         <tr>
    <td width="100" height="28" bgcolor="#FFFFFF">&nbsp;</td>
    <td bgcolor="#FFFFFF">
       <div class="photo">
         <volist name="photo" id="v">
           <img src="{$v}" />
         </volist>
       </div>
    </td>
    </tr>
  <tr>
    <td width="100" height="28" bgcolor="#FFFFFF">&nbsp;评分：</td>
    <td bgcolor="#FFFFFF"><label for="select">
      <strong>
      <input name="rating" type="text" id="rating" style="height:22px; width:50px;" value="{$li['rating']}">
      </strong>      分
    </label></td>
    </tr>
  <tr>
    <td width="100" height="28" bgcolor="#FFFFFF">&nbsp;认证：</td>
    <td bgcolor="#FFFFFF"><input name="renzheng" type="text" id="renzheng" style="height:22px; width:50px;" value="{$li['renzheng']}"></td>
    </tr>
  <tr>
    <td height="28" bgcolor="#FFFFFF">&nbsp;</td>
    <td bgcolor="#FFFFFF"><textarea name="content" id="content" style="width:100%;height:400px;visibility:hidden;">{$li['content']}</textarea></td>
    </tr>
	  <tr>
    <td height="28" bgcolor="#FFFFFF">&nbsp;</td>
    <td bgcolor="#FFFFFF"><input name="submit" type="submit" id="submit" value="发布"></td>
  </tr>
</table>
</form>


<table width='98%'  border='0' cellpadding='1' cellspacing='1' bgcolor='#CBD8AC' align="center" style="margin-top:8px">
  <tr bgcolor='#EEF4EA'>
    <td background='skin/images/wbg.gif' align='center'>&nbsp;</td>
  </tr>
</table>

</body>
</html>

	<script type="text/javascript">
		
		$(function() {
			

			$('#file_upload').uploadify({
				'formData'     : {
					'timestamp' : '',
					'token'     : ''
				},
				'buttonText':'上传文件',
				'swf'      : '__PUBLIC__/flash/uploadify.swf',
				'uploader' : '{:U('Upload/upfile')}',
				'onUploadSuccess':function(file, data, response){
					     if(response){
							 $(".photo").append("<img src='"+data+"' />"); 
							  $("#photo").val($("#photo").val()+'|'+data);
					      }
					}
			});
		});
	</script>
